<!DOCTYPE html>
<html>
<body style="margin:0; background:black; color:red; text-align:center;">
    <div id="ui" style="padding:100px; cursor:pointer; border:2px solid red;">
        <h1>CHROMELOCK TEST</h1>
        <p>CLICK HERE TO LOCK MOUSE. THEN PRESS W.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const box = new THREE.Mesh(new THREE.BoxGeometry(), new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true}));
        box.position.z = -5; scene.add(box);

        document.getElementById('ui').addEventListener('click', () => {
            document.body.requestPointerLock();
            document.getElementById('ui').style.display = 'none';
        });

        function animate() {
            requestAnimationFrame(animate);
            box.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
